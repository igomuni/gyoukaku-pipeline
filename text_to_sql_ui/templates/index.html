<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-SQL 実験ツール</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- ▼▼▼【ここが修正点】▼▼▼ -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <!-- ▲▲▲【ここまでが修正点】▲▲▲ -->
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Text-to-SQL 実験ツール</h1>
            <button id="show-prompt-modal-btn">外部LLMでSQL生成する</button>
        </header>

        <!-- ▼▼▼【ここが修正点】▼▼▼ -->
        <div class="three-column-grid" id="main-grid">
            <!-- 1列目: 質問とSQL -->
            <div class="column" id="col-1">
        <!-- ▲▲▲【ここまでが修正点】▲▲▲ -->
                <div class="card">
                    <h2>1. 質問の入力</h2>
                    <label for="question">自然言語で質問を入力</label>
                    <div class="textarea-wrapper">
                        <textarea id="question" rows="4" placeholder="例: 省庁別の事業数トップ5を教えて"></textarea>
                        <div class="textarea-icons">
                            <button id="copy-question-btn" class="icon-btn" title="コピー">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                            </button>
                            <button id="paste-question-btn" class="icon-btn" title="貼り付け">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 2h-4.18C14.4.84 13.3 0 12 0S9.6.84 9.18 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="load-sample-btn">サンプル質問</button>
                    </div>
                </div>
                <div class="card">
                    <h2>2. SQLの実行</h2>
                    <label for="sql-input">LLMが生成したSQLクエリ</label>
                    <div class="textarea-wrapper">
                        <textarea id="sql-input" rows="12" placeholder="ここにSQLを貼り付けて実行します"></textarea>
                         <div class="textarea-icons">
                            <button id="copy-sql-btn" class="icon-btn" title="コピー">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                            </button>
                            <button id="paste-sql-btn" class="icon-btn" title="貼り付け">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 2h-4.18C14.4.84 13.3 0 12 0S9.6.84 9.18 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/></svg>
                            </button>
                        </div>
                    </div>
                    <button id="execute-sql-btn">SQLを実行</button>
                </div>
            </div>

            <!-- 2列目: 実行結果 -->
            <!-- ▼▼▼【ここが修正点】▼▼▼ -->
            <div class="column" id="col-2">
            <!-- ▲▲▲【ここまでが修正点】▲▲▲ -->
                 <div class="card" id="result-card">
                    <h2>3. 実行結果</h2>
                    <div id="result-header">
                        <span id="result-message">まだ実行されていません</span>
                        <div class="result-actions">
                            <button id="copy-csv-btn" class="small-btn" style="display: none;">CSVコピー</button>
                            <button id="download-csv-btn" class="small-btn" style="display: none;">CSVダウンロード</button>
                        </div>
                    </div>
                    <div id="result-table-container">
                        <!-- DataTable will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- 3列目: 実行履歴 -->
            <!-- ▼▼▼【ここが修正点】▼▼▼ -->
            <div class="column" id="col-3">
            <!-- ▲▲▲【ここまでが修正点】▲▲▲ -->
                 <div class="card" id="history-card">
                    <h2>実行履歴</h2>
                    <div id="history-header">
                        <button id="refresh-history-btn" class="small-btn">更新</button>
                        <button id="export-history-btn" class="small-btn">エクスポート</button>
                        <button id="import-history-btn" class="small-btn">インポート</button>
                        <button id="clear-history-btn" class="small-btn danger">全件クリア</button>
                        <input type="file" id="import-history-input" accept=".json" style="display: none;">
                    </div>
                    <div id="history-list">履歴を読み込んでいます...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- プロンプト編集用モーダルウィンドウ -->
    <div id="prompt-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>外部LLMでSQLを生成する</h2>
            </div>
            <p class="modal-instructions">
                以下のプロンプト全体をコピーし、ChatGPTやGeminiなどの外部LLMに貼り付けてSQLを生成してください。<br>
                必要に応じて、プロンプトの内容（特に指示部分）を直接編集することも可能です。
            </p>
            <div class="textarea-wrapper">
                <textarea id="prompt-modal-textarea" rows="18"></textarea>
                <div class="textarea-icons">
                    <button id="copy-prompt-from-modal-btn" class="icon-btn" title="コピー">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
            </div>
            <span class="close-btn">&times;</span>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
